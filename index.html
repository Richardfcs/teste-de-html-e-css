<!--Esta declaração define o tipo de documento como um documento HTML5 -->
<!DOCTYPE html>
    <!--Aqui, estamos abrindo a tag <html> e especificando que o idioma do documento. -->
    <f="pt-br">
    <!--contém metadados sobre o documento, como informações de codificação, título da página e links para arquivos externos. -->
    <head>
        <!-- Define a codificação de caracteres como UTF-8, que suporta caracteres especiais e acentos. -->
        <meta charset="UTF-8">
        <!--Especifica que o navegador deve usar a versão mais recente do mecanismo de renderização (Internet Explorer Edge). -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- Define a escala inicial da página para se ajustar ao tamanho do dispositivo e à largura da tela. -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- define o nome da pagina -->
        <title>Richard</title>
        <!--Este link importa um arquivo CSS chamado “stile.css” para estilizar a página. O atributo href especifica o caminho para o arquivo CSS. -->
        <link rel="stylesheet" href="skin.css">
        <script src="funcao.js" defer></script>
    </head>

    <!-- esse será todo o corpo do site criado-->
    <body>

                <!-- <a href=""> </a> -->

        </header>
